<!-- Tabela -->
<div class="mat-elevation-z4">
    <table mat-table class="" [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let produto">{{produto.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="meu_price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <!-- O pipe vai passar como parêmtro o currency para colocar moeda padão BRL -->
            <td mat-cell *matCellDef="let produto">{{produto.price | currency: 'BRL' }}</td> 
        </ng-container>

        <!-- Acton Column -->
        <ng-container matColumnDef="acton">
            <th mat-header-cell *matHeaderCellDef>Acton</th>
            <td mat-cell *matCellDef="let produto">
                <a routerLink="/produtos/atualizar/{{ produto.id }}"  class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/produtos/deletar/{{ produto.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let produto; columns: displayedColumns;"></tr>
    </table>
</div>
