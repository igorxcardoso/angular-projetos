<!-- Tabela -->
<div class="mat-elevation-z4">
    <table mat-table class="" [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="meu_price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <!-- O pipe vai passar como parêmtro o currency para colocar moeda padão BRL -->
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
